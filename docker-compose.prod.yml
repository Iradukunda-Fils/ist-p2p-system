# ============================================================================
# P2P Procurement System - Production Docker Compose
# ============================================================================
# Optimized for production on AWS EC2 (t2.micro)
# ============================================================================

x-backend-environment: &back_environ
  # Core Django
  DJANGO_SETTINGS_MODULE: config.settings.production
  SECRET_KEY: ${SECRET_KEY}
  DEBUG: ${DEBUG:-False}
  ENVIRONMENT: ${ENVIRONMENT:-production}
  ALLOWED_HOSTS: ${ALLOWED_HOSTS}
  CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
  CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
  
  # Database
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  DATABASE_NAME: ${POSTGRES_DB}
  DATABASE_USER: ${POSTGRES_USER}
  DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
  DATABASE_HOST: db
  DATABASE_PORT: 5432

  HTTP_X_FORWARDED_PROTO: ${HTTP_X_FORWARDED_PROTO:-https}

  SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-False}
  SECURE_HSTS_SECONDS: ${SECURE_HSTS_SECONDS:-0}
  SECURE_HSTS_INCLUDE_SUBDOMAINS: ${SECURE_HSTS_INCLUDE_SUBDOMAINS:-False}
  SECURE_HSTS_PRELOAD: ${SECURE_HSTS_PRELOAD:-False}
  SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-False}
  CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-False}

  # Redis & Cache
  REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  CACHE_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
  CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/2
  CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/3
  
  # File Paths
  STATIC_ROOT: ${STATIC_ROOT:-/app/staticfiles}
  MEDIA_ROOT: ${MEDIA_ROOT:-/app/media}
  STATIC_URL: ${STATIC_URL:-/static/}
  MEDIA_URL: ${MEDIA_URL:-/media/}

services:
  # ========================================================================
  # PostgreSQL Database - Production
  # ========================================================================
  db:
    image: postgres:16-alpine
    container_name: p2p_postgres_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/backups:/backups:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    # SECURITY: No exposed ports to host, only accessible via internal network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_network
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M

  # ========================================================================
  # Redis Cache & Message Broker - Production
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: p2p_redis_prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save ""
    volumes:
      - redis_data:/data
    # SECURITY: No exposed ports to host
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_network
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  # ========================================================================
  # Django Backend - Production
  # ========================================================================
  backend:
    image: iradukunda84/p2p_backend:1.0.1
    container_name: p2p_backend_prod
    command: >
      gunicorn
      --bind 0.0.0.0:8000
      --workers ${GUNICORN_WORKERS:-3}
      --worker-class ${GUNICORN_WORKER_CLASS:-sync}
      --timeout ${GUNICORN_TIMEOUT:-300}
      --access-logfile -
      --error-logfile -
      --log-level ${LOG_LEVEL:-info}
      config.wsgi:application
    # SECURITY: Port 8000 internal only - accessible via Nginx gateway
    # Use expose instead of ports to prevent direct external access
    expose:
      - "8000"
    volumes:
      - ./backend/keys:/app/keys
      - backend_logs:/app/logs
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    tmpfs:
      - /var/log/p2p
    environment:
      <<: *back_environ
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_ROLE: ${DJANGO_SUPERUSER_ROLE:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@p2p.production}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
      - db_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 1G

  # ========================================================================
  # Celery Worker - Production
  # ========================================================================
  celery_worker:
    image: iradukunda84/p2p_celery_worker:1.0.1
    container_name: p2p_celery_worker_prod
    command: >
      celery -A config worker
      --loglevel=${CELERY_WORKER_LOG_LEVEL:-info}
      --concurrency=${CELERY_WORKER_CONCURRENCY:-2}
    volumes:
      - ./backend/keys:/app/keys
      - backend_logs:/app/logs
      - media_volume:/app/media
    tmpfs:
      - /var/log/p2p
    environment:
      <<: *back_environ
      SKIP_COLLECTSTATIC: "true"
      SKIP_MIGRATIONS: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - app_network
      - db_network
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 512M

  # ========================================================================
  # Celery Beat - Production
  # ========================================================================
  celery_beat:
    image: iradukunda84/p2p_celery_beat:1.0.1
    container_name: p2p_celery_beat_prod
    command: celery -A config beat --loglevel=${CELERY_BEAT_LOG_LEVEL:-info}
    volumes:
      - ./backend/keys:/app/keys
      - backend_logs:/app/logs
    tmpfs:
      - /var/log/p2p
    environment:
      <<: *back_environ
      SKIP_COLLECTSTATIC: "true"
      SKIP_MIGRATIONS: "true"
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - app_network
      - db_network
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.2'
    #       memory: 256M

  # ========================================================================
  # React Frontend - Production
  # ========================================================================
  frontend:
    image: iradukunda84/p2p_frontend:1.0.1
    container_name: p2p_frontend_prod
    # Internal only - served via Nginx
    expose:
      - "3000"
    networks:
      - app_network
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  # ========================================================================
  # Nginx Gateway - Production
  # ========================================================================
  nginx:
    image: iradukunda84/p2p_nginx_gateway:1.0.1
    container_name: p2p_nginx_gateway_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media:ro
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - app_network
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  # ========================================================================
  # Log Aggregation (Optional)
  # ========================================================================
  logrotate:
    image: alpine:3.18
    container_name: p2p_logrotate
    command: >
      sh -c "
      apk add --no-cache logrotate &&
      echo '
      /var/log/nginx/*.log {
        daily
        missingok
        rotate 30
        compress
        delaycompress
        notifempty
        copytruncate
      }
      /var/log/backend/*.log {
        daily
        missingok
        rotate 30
        compress
        delaycompress
        notifempty
        copytruncate
      }
      ' > /etc/logrotate.d/app &&
      while true; do
        logrotate -f /etc/logrotate.d/app
        sleep 86400
      done
      "
    volumes:
      - nginx_logs:/var/log/nginx
      - backend_logs:/var/log/backend
    restart: always
    profiles:
      - logging

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  backend_logs:
  nginx_logs:

# ============================================================================
# Networks
# ============================================================================
networks:
  app_network:
    driver: bridge
  
  # Isolated network for database - production security
  db_network:
    driver: bridge
    internal: true
