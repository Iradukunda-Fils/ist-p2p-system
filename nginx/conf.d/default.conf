# ============================================================================
# P2P Procurement System - Production Server Configuration
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name 52.90.60.36 ec2-52-90-60-36.compute-1.amazonaws.com localhost;

    # ========================================================================
    # Frontend (React SPA)
    # ========================================================================
    location / {
        # Proxy to the frontend container (served by Vite preview or Nginx inside)
        # Since we are using a multi-stage build where frontend is served by Nginx,
        # we can proxy to the frontend service.
        # However, typically in production, Nginx Gateway serves the static files directly
        # if they are shared via volumes, OR proxies to the frontend container.
        # Given the docker-compose setup, we are proxying to p2p_frontend_prod:3000
        
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }

    # ========================================================================
    # Backend API
    # ========================================================================
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests (e.g. file uploads)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ========================================================================
    # Admin Panel
    # ========================================================================
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # Static Files (Django)
    # ========================================================================
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # ========================================================================
    # Media Files (User Uploads)
    # ========================================================================
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # ========================================================================
    # Health Check
    # ========================================================================
    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}